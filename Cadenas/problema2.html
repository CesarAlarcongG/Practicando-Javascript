<!--Contador de Clics

Descripción: Crea una página con un botón que, 
al ser clickeado, aumente un contador en la pantalla.
Objetivo: Aprender a manejar eventos y actualizar 
el DOM. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=b, initial-scale=1.0">
    <script>
        function verificarParImpar(){
            const numero = parseInt(document.getElementById("numero").value, 10);
            const area = document.getElementById("area");
            let mensaje = "";

            if(numero % 2 == 0){
                mensaje = "Es un número par";
            }else if(numero % 2 != 0){
                mensaje = "Es un número impar";
            }
            area.value = mensaje;
        }
    </script>
    <title>Document</title>
</head>
<body>
    <h1>Escriba el numero</h1>
    <div></div>
    <input type="number" id="numero">
    <div></div>
    <button onclick="verificarParImpar()">verificar</button>
    <div></div>
    <textarea name="area" id="area"></textarea>
</body>
</html>
