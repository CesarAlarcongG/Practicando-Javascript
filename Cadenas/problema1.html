<!--Escribir un programa que pregunte el nombre del usuario en la consola y 
un número entero e imprima por pantalla en líneas distintas el nombre del usuario 
tantas veces como el número introducido. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
    function repetirNombre(){
        const nombre = document.getElementById("nombre").value;
        const numero = parseInt(document.getElementById("numero").value, 10);
        const area = document.getElementById("area");

        let cadena = "";

        for (let i = 0; i < numero; i++) {
            cadena += nombre + '\n';
        }
        area.value = cadena;

    }
    </script>
    <title>Document</title>
</head>
<body>
    <h1>Escriba el nombre</h1>
    <input type="text" id="nombre">
    <h1>Escriba la cantidad de veces a repetir el nombre</h1>
    <input type="number" id="numero">
    <div></div>
    <textarea name="nomre repetido" id="area"></textarea>
    <div></div>
    <button onclick="repetirNombre()">tocame :v</button>
</body>
</html>
